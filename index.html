<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
    <title>DevC Exercise 3</title>
</head>
<body>
    <div class="container-fluid">
        <h4><span class="glyphicon glyphicon-globe"></span> Planet List</h4>
            <div class="search pull-left">
                <input type="text" id="MySearch" onkeyup="myFunction()" name="word" method="$_POST" class="form-control input-sm" maxlength="64" placeholder="Search" />
            </div>

        <table class="table table-striped table-hover dataTables-example pull-right" id="dataObj">
            <thead>
                <tr class="info">
                    <th>Name <span class="glyphicon glyphicon-sort" onclick="Sort(0)"></span></th>
                    <th>Rotation Periode</th>
                    <th>Orbital Periode</th>
                    <th>Diameter</th>
                    <th>Gravity</th>
                    <th>Terrain</th>
                    <th>Population</th>
                    <th>Residents</th>
                    <th>Created</th>
                    <th>Edited</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody id="tableObj"></tbody>
        </table>
    </div>

    <script src="tableObj.js"></script>

</body>
</html>
